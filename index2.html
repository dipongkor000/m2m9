<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>My picture Collage</h1>
    </header>
    <main>
        <div class="row">
            <img src="pictures/A.jpg" alt="">
        </div>
        <div class="row">
            <div>
                <img src="pictures/B.jpg" alt="">
            </div>
            <div>
                <img src="pictures/C.jpg" alt="">
            </div>
            <div class="vertical-collage">
                <img src="pictures/D.jpg" alt="">
                <img src="pictures/E.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="five">
                <img src="pictures/F.jpg" alt="">
            </div>
            <div class="square-collage">
                <img src="pictures/G.jpg" alt="">
                <img src="pictures/G.jpg" alt="">
                <img src="pictures/G.jpg" alt="">
                <img src="pictures/G.jpg" alt="">
            </div>
            <div class="five">
                <img src="pictures/H.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
